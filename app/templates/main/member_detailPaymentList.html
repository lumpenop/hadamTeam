<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>member_list</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/starter-template.css" rel="stylesheet">
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <<script>
        $(document).ready(function(){

        });

        //직원결제목록
        function fn_member_paymentList(){

            window.location.href="/member_paymentList";

        }

    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/main">[Haedam AI자동결제시스템]</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/main">home</a></li>
            <li><a href="/member_list">직원목록</a></li>
            <li><a href="/member_insertP">직원등록</a></li>
            <li><a href="/member_paymentList">결제목록</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>직원결제상세내역 Page</h1>
        <form id="memberPaymentForm" name="memberPaymentForm" method="get">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>사번</th>
                        <th>hot_or_ice</th>
                        <th>메뉴명</th>
                        <th>개수</th>
                        <th>금액</th>
                        <th>결제시간</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in resultData %}
                    <tr>
                        <td>{{result.member_id}}</td>
                        <td>{{result.hot_or_ice}}</td>
                        <td>{{result.menu_name}}</td>
                        <td>{{result.amount}}</td>
                        <td>{{result.cost}}</td>
                        <td>{{result.time}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div>
                <a href='#' onClick='fn_member_paymentList()' class="btn btn-success">목록</a>
            </div>

        </form>
      </div>

    </div><!-- /.container -->




</body>
</html>
